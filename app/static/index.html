<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>深刻認識一個人 - 即時出題</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="/static/manifest.json" />
  <meta name="theme-color" content="#111111"/>

  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">深刻認識一個人</div>
      <div class="sub">即時出題小遊戲</div>
    </header>

    <!-- Page: Home -->
    <section id="page-home" class="page active">
      <h1>1) 輸入遊戲者關係</h1>
      <p class="hint">例如：大學同學、陌生人、認識但不熟的人、前同事…</p>

      <input id="relationship" type="text" class="input" placeholder="例如：大學同學" />
      <button id="btn-start" class="btn primary">下一步</button>
    </section>

    <!-- Page: Rules -->
    <section id="page-rules" class="page">
      <h1>2) 遊戲說明</h1>
      <div class="card">
        <p>這裡先放 MVP 的說明文字（你之後提供我我再幫你換上更完整版本）。</p>
        <ul>
          <li>選擇題目深度 A → D，越後面越深入。</li>
          <li>每題可選「放棄作答」或「答題完成」，都會直接出下一題（難度不變）。</li>
          <li>可隨時回到難度選擇頁。</li>
        </ul>
      </div>

      <div class="row">
        <button class="btn" id="btn-back-home">返回</button>
        <button class="btn primary" id="btn-to-level">前往選擇難度</button>
      </div>
    </section>

    <!-- Page: Level -->
    <section id="page-level" class="page">
      <h1>3) 選擇題目等級</h1>


      <div class="level-wheel" aria-label="選擇題目等級">
        <button class="wheel-btn wheel-a" data-level="A" aria-label="A 破冰">
          <span class="wheel-letter">A</span>
          <span class="wheel-sub">破冰</span>
        </button>

        <button class="wheel-btn wheel-b" data-level="B" aria-label="B 深入">
          <span class="wheel-letter">B</span>
          <span class="wheel-sub">深入</span>
        </button>

        <button class="wheel-btn wheel-c" data-level="C" aria-label="C 更深">
          <span class="wheel-letter">C</span>
          <span class="wheel-sub">更深</span>
        </button>

        <button class="wheel-btn wheel-d" data-level="D" aria-label="D 最深">
          <span class="wheel-letter">D</span>
          <span class="wheel-sub">最深</span>
        </button>

  <!-- 中心點（視覺更像圓餅） -->
        <div class="wheel-center" aria-hidden="true"></div>
      </div>

      <div class="card small">
        <div><b>目前關係：</b><span id="relationship-label"></span></div>
      </div>

      <button class="btn" id="btn-back-rules">返回說明</button>
    </section>

    <!-- Page: Question (你希望的卡片舞台版型) -->
    <section id="page-question" class="page">
      <button class="q-back-fixed" id="btn-to-level-2">回到選擇難度</button>
      <div class="q-layout">
        <div class="q-card">
          <div class="q-level" id="badge-level">LEVEL A</div>
          <div id="question-text" class="q-center-text">（載入中…）</div>
        </div>

        <div class="q-bottom">
          <button class="q-btn" id="btn-done">答題完成</button>
          <button class="q-btn" id="btn-skip">放棄作答</button>
        </div>
      </div>
    </section>
  </div>

  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/sw.js");
  }
  </script>
  <script src="/static/app.js"></script>
</body>
</html>
