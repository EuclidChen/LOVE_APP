<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>深刻認識一個人 - 即時出題</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="/static/manifest.json" />
  <meta name="theme-color" content="#111111"/>

  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">深刻認識一個人</div>
      <div class="sub">即時出題小遊戲（MVP）</div>
    </header>

    <!-- Page: Home -->
    <section id="page-home" class="page active">
      <h1>1) 輸入遊戲者關係</h1>
      <p class="hint">例如：大學同學、陌生人、認識但不熟的人、前同事…</p>

      <input id="relationship" class="input" placeholder="例如：大學同學" />
      <button id="btn-start" class="btn primary">下一步</button>

      <div class="footer-note">提示：這版先用假題庫跑流程，下一步再換成 AI 即時出題。</div>
    </section>

    <!-- Page: Rules -->
    <section id="page-rules" class="page">
      <h1>2) 遊戲說明</h1>
      <div class="card">
        <p>這裡先放 MVP 的說明文字（你之後提供我我再幫你換上更完整版本）。</p>
        <ul>
          <li>選擇題目深度 A → D，越後面越深入。</li>
          <li>每題可選「放棄作答」或「答題完成」，都會直接出下一題（難度不變）。</li>
          <li>可隨時回到難度選擇頁。</li>
        </ul>
      </div>

      <div class="row">
        <button class="btn" id="btn-back-home">返回</button>
        <button class="btn primary" id="btn-to-level">前往選擇難度</button>
      </div>
    </section>

    <!-- Page: Level -->
    <section id="page-level" class="page">
      <h1>3) 選擇題目等級</h1>
      <div class="levels">
        <button class="btn level" data-level="A">A 破冰</button>
        <button class="btn level" data-level="B">B 深入</button>
        <button class="btn level" data-level="C">C 更深</button>
        <button class="btn level" data-level="D">D 最深</button>
      </div>
      <div class="card small">
        <div class="q-title">模式</div>
        <div class="modes">
            <button class="btn mode active" data-mode="normal">正式</button>
            <button class="btn mode" data-mode="party">酒局</button>
      </div>
      <div class="hint" style="margin-top:8px;">
    正式：溫和、有界線｜酒局：更直接、更敢問（仍避免冒犯）
      </div>
</div>


      <div class="card small">
        <div><b>目前關係：</b><span id="relationship-label"></span></div>
      </div>

      <button class="btn" id="btn-back-rules">返回說明</button>
    </section>

    <!-- Page: Question -->
    <section id="page-question" class="page">
      <div class="row space-between">
        <div class="badge" id="badge-level">A</div>
        <button class="btn ghost" id="btn-to-level-2">回到選擇難度</button>
      </div>

      <div class="question-card">
        <div class="q-title">題目</div>
        <div id="question-text" class="q-text">（載入中…）</div>
      </div>

      <div class="row">
        <button class="btn danger" id="btn-skip">放棄作答</button>
        <button class="btn primary" id="btn-done">答題完成</button>
      </div>
    </section>
  </div>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/sw.js");
  }
  </script>
  <script src="/static/app.js"></script>
</body>
</html>
